    <body>
        <h2>Función Back (Hacia Atrás)</h2>
        <button onclick="myFunction1()">Back</button>
        <script>
            function myFunction1() {
                window.history.back();
            }
        </script>
        <!--The back() method loads the previous URL in the windows.history list.
It is the same as clicking the "back arrow" in your browser.-->
        <BR>
        <BR></BR>
</BR>
<!--The go() method loads a specific URL from the history list:-->
<button onclick="myFunction2()">Regresar 2 con la funcion go</button>
<script>
    function myFunction2() {
        window.history.go(-2);
    }
</script>
<br>
<br>
<br>
<!--The forward() va a la siguiente del historial:-->
<h2>Función Forward (Hacia Adelante)</h2>
<button onclick="myFunction3()">Forward</button>
<script>
    function myFunction3() {
        window.history.forward();
    }
</script>
<br>
<br>
<br>
<h2>La history.length Property</h2>
<p>Numero de URLs en el historial</p>
<p id="demo"></p>
<script>
    let length = window.history.length;
    document.getElementById("demo").innerHTML = length;
</script>
